<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link href="./styles.css" rel="stylesheet">

    <title>Smash Tournament Helper - Tournament</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <form onsubmit="randomize(); return false;">
            <h3>Player 1</h3>
            <input type="text" class="player1">
            <input type="text" class="player1">
            <input type="text" class="player1">
            <input type="text" class="player1">
            <input type="text" class="player1">
            <input type="text" class="player1">
            <input type="text" class="player1">
            <input type="text" class="player1">
            <h3>Player 2</h3>
            <input type="text" class="player2">
            <input type="text" class="player2">
            <input type="text" class="player2">
            <input type="text" class="player2">
            <input type="text" class="player2">
            <input type="text" class="player2">
            <input type="text" class="player2">
            <input type="text" class="player2">
            <input type="reset">
            <input type="submit">
          </form>
          <div id="result"></div>
        </div>
      </div>
    </div>
    

    <!-- Tournament JS code -->
    <script>
      function randomize() {

        // Clean tournament output from previous submission
        document.getElementById("result").innerHTML = "";

        // Get user input
        let player1 = Array.from(document.querySelectorAll(".player1"));
        let player2 = Array.from(document.querySelectorAll(".player2"));

        // Fill array with user input
        let p1chars = player1.map(p => {return p.value});
        let p2chars = player2.map(p => {return p.value});

        // Shuffle arrays
        p1chars.sort(() => Math.random() - 0.5);
        p2chars.sort(() => Math.random() - 0.5);

        // Output Tournament
        for (let i = 0; i < 8; i++) {
            document.getElementById("result").innerHTML += "<p>" + p1chars[i] + " VS " + p2chars[i] + "</p>";
        }
      }
    </script>

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
